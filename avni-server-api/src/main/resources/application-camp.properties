# Avni Camp Configuration
# This file contains configuration properties for the Avni sync functionality

# Server Configuration
avni.camp.server.url=https://app.avniproject.org
avni.camp.server.apiKey=your-api-key-here

# Database Configuration (PostgreSQL)
avni.camp.database.url=jdbc:postgresql://localhost:5432/avni
avni.camp.database.username=avni
avni.camp.database.password=password

# Media Configuration
avni.camp.media.baseDirectory=./media

# Device Configuration
avni.camp.device.id=avni-camp-van-001

# HTTP Configuration
avni.camp.http.loggingEnabled=true
avni.camp.http.connectionTimeoutSeconds=30
avni.camp.http.readTimeoutSeconds=60
avni.camp.http.writeTimeoutSeconds=120

# Sync Behavior Configuration
avni.camp.autoSyncEnabled=true
avni.camp.backgroundIntervalMinutes=30
avni.camp.pageSize=100
avni.camp.maxRetryAttempts=3
avni.camp.retryDelaySeconds=5

# Logging Configuration
logging.level.org.avni.camp=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# For camp deployment specific configuration
spring.profiles.active=sync

# CORS Configuration for camp webapp
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true