  /api/subjectMigration/bulk:
    post:
      tags:
        - Subject, Subject Migration, Program Encounter, Program Enrolment, Encounter, Group Subject
      summary: Migrate specified subjects and its descendant data (like encounter etc) from one location to another or from one sync concept(s) to another. Processing happens as a batch job.
      parameters:
        - name: auth-token
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            description: token provided by cognito/keycloak
        - name: version
          in: query
          description: "Version of the API to be called"
          required: false
          explode: false
          schema:
            type: string
            default: 1
        - name: mode
          in: query
          description: "Mode for the migration"
          required: false
          explode: false
          schema:
            type: string
            enum: ["byAddress", "bySyncConcept"]
            default: "byAddress"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSubjectMigrationBody'
            example: >
              {
                  "destinationAddresses": {
                      "330785": "330856",
                      "334657": "335043",
                      "331106": "331466"
                  },
                  "destinationSyncConcepts": {
                      "e5c37dc0-7660-49c2-abf1-87a7d2b3c5ef": "Maharashtra",
                      "5ecbc89b-3d06-4911-95c3-8227e9f78790": "Karnataka"
                  },
                  "subjectIds": [
                      1234,
                      1235
                  ]
              }
        required: true
      responses:
        "202":
          description: accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatusBody'
        "400":
          description: bad request
  /api/subjectMigration/bulk/status/{jobId}:
    get:
      tags:
