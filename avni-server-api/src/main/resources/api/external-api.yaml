        - name: includeCatchments
          in: query
          required: false
          style: form
          explode: true
          description: "Iff true, the catchment details of the subject will be included in the response."
          schema:
            type: boolean
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
        "400":
          description: bad input parameter
        "404":
          description: entity not found
