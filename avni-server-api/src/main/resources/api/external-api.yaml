---
openapi: 3.0.0
info:
  title: Avni API
  description: This is for API consumers of Avni
  contact:
    email: avniproject@googlegroups.com
  license:
    name: AGPL 3.0
    url: https://opensource.org/licenses/AGPL-3.0
  version: 1.0.0
servers:
  - url: https://app.avniproject.org/
    description: Samanvay hosted production server (example)
  - url: https://staging.avniproject.org/
    description: Samanvay hosted staging server (example)
tags:
  - name: Subject
paths:
  /api/subjects:
    get:
      tags:
        - Subject
      summary: Get paged list of subjects
      description: |
        By passing in the appropriate options, you can get the subjects in set of pages
      operationId: subjects
      parameters:
        - name: lastModifiedDateTime
          in: query
          description: "date-time in ISO datetime format. All the subjects which have been updated since this time will be returned. The value should be specified in the following format - yyyy-MM-dd'T'HH:mm:ss.SSSZ, e.g. \"2000-10-31T01:30:00.000Z\"."
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: subjectTypeName
          in: query
          description: subject type
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: includeCatchments
          in: query
          required: false
          style: form
          explode: true
          description: "Iff true, the catchment details of the subject will be included in the response."
          schema:
            type: boolean
        - name: concepts
          in: query
          description: "Allows to search by concepts. Remember that '{' and '}' are not valid in a url, and need to be escaped with %7B and %7D respectively."
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: "{\"Diagnosis\": \"Diabetes\", \"Blood Group\": \"B+\"}"
        - name: locationIds
          in: query
          description: comma seperated location names from higher level to lower level
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: uuid
        - name: auth-token
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            description: token provided by cognito/keycloak
        - name: version
          in: query
          description: "Version of the API to be called"
          required: false
          explode: false
          schema:
            type: string
            default: 1
      responses:
        "200":
          description: "successful, a page of subjects"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: bad input parameter
  /api/subject/{ID}:
    get:
      tags:
        - Subject
      summary: Get a specific subject by ID or External ID
      description: |
        Provide the ID of the subject. The ID is in UUID format, the external id used by Avni.
        OR provide the ExternalID of the Subject. Legacy ID set by the external integrating system.
      parameters:
        - name: ID
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: includeCatchments
          in: query
          required: false
          style: form
          explode: true
          description: "Iff true, the catchment details of the subject will be included in the response."
          schema:
            type: boolean
        - name: auth-token
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            description: token provided by cognito/keycloak
        - name: version
          in: query
          description: "Version of the API to be called"
          required: false
          explode: false
          schema:
            type: string
            default: 1
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
        "400":
          description: bad input parameter
    put:
      tags:
        - Subject
      summary: Updates all attributes of an existing subject. If no value is specified for an attribute then it would be updated to null/undefined.
      parameters:
        - name: ID
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: auth-token
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            description: token provided by cognito/keycloak
        - name: version
          in: query
          description: "Version of the API to be called"
          required: false
          explode: false
          schema:
            type: string
            default: 1
        - name: includeCatchments
          in: query
          required: false
          style: form
          explode: true
          description: "Iff true, the catchment details of the subject will be included in the response."
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectBody'
        required: true
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
    patch:
      tags:
        - Subject
      summary: Updates subject with only the values provided in the request. If no value is specified for an attribute then it would be left unchanged.
      parameters:
        - name: ID
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: auth-token
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            description: token provided by cognito/keycloak
        - name: version
          in: query
          description: "Version of the API to be called"
          required: false
          explode: false
          schema:
            type: string
            default: 1
        - name: includeCatchments
          in: query
          required: false
          style: form
          explode: true
          description: "Iff true, the catchment details of the subject will be included in the response."
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectBody'
        required: true
      responses:
        "200":
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subject'
    delete:
      tags:
        - Subject
      summary: Delete a specific subject by ID or External ID
      description: |
        Provide the ID of the subject. The ID is in UUID format, the external id used by Avni.
        OR provide the ExternalID of the Subject. Legacy ID set by the external integrating system.
      parameters:
        - name: ID
          in: path
