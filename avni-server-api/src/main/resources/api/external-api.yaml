    Audit:
      type: object
      properties:
        Created at:
          type: string
          format: date-time
          example: 2016-07-21T17:32:28Z
        Last modified at:
          type: string
          format: date-time
          example: 2018-07-21T17:32:28Z
        Created by:
          type: string
          description: Username which the user uses for login
          example: narayan@jnpct
        Last modified by:
          type: string
          description: Username which the user uses for login
          example: sheela@jnpct
    ResponsePage:
      type: object
      properties:
        totalElements:
          type: integer
          description: Number of entities (like subject) in all the pages put together
          example: 1226
        totalPages:
          type: integer
          description: Total number of pages
          example: 13
        pageSize:
          type: integer
          description: Number of entities in each page
          example: 100
    Task:
      type: object
      properties:
        ID:
          type: string
          description: Unique ID for the Task created by Avni
    TaskBody:
      type: object
      properties:
        External ID:
          type: string
          description: Any additional identifier the calling system can provide which Avni will save along with the task. Optional field.
        Voided:
          type: boolean
          description: Optional field
        Task type:
          type: string
          description: The name of task type present in Avni for which this task should be created
        Task status:
          type: string
          description: The name of task status setup in Avni in which the task should be created
        Name:
          type: string
        Scheduled on:
          type: string
          description: Optional field
          format: date-time
        Completed on:
          type: string
          description: Optional field
          format: date-time
        Assigned to:
          type: string
          description: The login username of the user to which the task should be assigned
        metadata:
          type: object
          description: "as key value pairs. key is string and value of type (date, string, number or array of string of name of concepts"
          example:
            Contact number: "9801010101"
            Preferred time of day: Day
        observations:
          type: object
          description: "as key value pairs. key is string and value of type (date, string, number or array of string of name of concepts"
          example:
            Duration of talk: 25
        Subject ID:
          type: string
          description: The unique Avni's ID of the subject for which this task is to be done
        Subject External ID:
          type: string
          description: The ID of the calling system for the subject for which this task is to be done
    BulkSubjectMigrationBody:
      type: object
      properties:
        destinationAddresses:
          type: object
          description: "Required if mode is byAddress. As key value pairs. key is string and value is of type string. key is source address id and value is destination address id"
        destinationSyncConcepts:
          type: object
          description: "Required if mode is bySyncConcept. As key value pairs. key is string and value is of type string. key is sync concept uuid and value is destination value"
        subjectIds:
          type: array
          description: "Required. array of long values. each item in array is the id of a subject to be migrated."
          items:
            type: integer
    JobStatusBody:
      type: object
      properties:
        uuid:
          type: string
          description: "uuid of the job"
        status:
          type: string
          description: "job status"
        exitStatus:
          type: string
          description: "job exit status"
        createTime:
          type: string
          description: "job create time"
        startTime:
          type: string
          description: "job start time"
        endTime:
          type: string
          description: "job end time"
        fileName:
          type: string
          description: "Filename containing result of the migration process available on S3"
    VoidSubjectCriteriaBody:
      type: object
      properties:
        addressIds:
          type: array
          description: "id of locations"
          items:
            type: number
    EntityApprovalStatusBody:
      type: object
      properties:
        Entity ID:
          type: string
          description: ID of the entity for which the approval action was done.
        Entity type:
          type: string
          description: Type of the entity which the approval action was done.
        Entity type ID:
          type: string
          description: ID of the entity type of the entity for which the approval action was done. This will be the ID of the subject type, program, or encounter type - for the entity for which approval action was taken.
        Approval status:
          type: string
          description: Approval status for the entity
        Approval status comment:
          type: string
          description: Comments on the approval status for the entity
        Status date time:
          type: string
          description: Date/Time when the approval status was set
        audit:
          $ref: '#/components/schemas/Audit'
    inline_response_200:
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Subject'
      allOf:
        - $ref: '#/components/schemas/ResponsePage'
    inline_response_200_1:
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ProgramEnrolment'
      allOf:
        - $ref: '#/components/schemas/ResponsePage'
    inline_response_200_2:
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ProgramEncounter'
      allOf:
        - $ref: '#/components/schemas/ResponsePage'
    inline_response_200_3:
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Encounter'
      allOf:
        - $ref: '#/components/schemas/ResponsePage'
    inline_response_200_4:
      allOf:
        - $ref: '#/components/schemas/Task'
        - $ref: '#/components/schemas/TaskBody'
    inline_response_200_locations:
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Location'
